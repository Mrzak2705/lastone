<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profil de l'utilisateur</title>
  <!-- Inclure Font Awesome via un lien CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <!-- Icône pour le profil -->
        <i class="fas fa-user"></i>
        <strong>{{ currentUser.username }}</strong> Profil
      </h3>
    </header>
    <p>
      <!-- Icône pour le token -->
      <i class="fas fa-key"></i>
      <strong>Token:</strong>
      {{ currentUser.accessToken.substring(0, 20) }} ...
      {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>
    <p>
      <!-- Icône pour l'email -->
      <i class="fas fa-envelope"></i>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Rôles:</strong>
    <ul>
      <!-- Icône pour les rôles -->
      <i class="fas fa-users-cog"></i>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
  </div>

  <ng-template #loggedOut>
    <!-- Icône de connexion pour le cas où l'utilisateur n'est pas connecté -->
    <i class="fas fa-sign-in-alt"></i> Veuillez vous connecter.
  </ng-template>
</body>
</html>
